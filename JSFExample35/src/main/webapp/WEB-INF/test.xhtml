<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>JSF f validate regex example.</title>
	</h:head>
    <h:body>
    	<h2>JSF f validate regex example.</h2>
 
    	<h:form>
    	   <h:inputSecret  id="passwordId" label="Password: " 
    	     value="#{test.password}" required="true">
    	     <f:validateRegex pattern="((?=.*[a-z]).{5,})" />
    	   </h:inputSecret>
    	   <br/>
    	   <h:message for="passwordId" style="color:red" />
    	   <br/>
    	   <h:commandButton value="Submit" action="success"/>  
    	</h:form>
 
    </h:body>
 
</html>
